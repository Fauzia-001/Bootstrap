<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- Restaurant Project -->
    <header class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">XOXO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <section class="hero text-center text-white d-flex align-items-center justify-content-center" style="background: url('hero.jpg') no-repeat center center/cover; height: 400px;">
        <div>
            <h1>Welcome to Our Restaurant</h1>
            <button class="btn btn-primary">View Menu</button>
        </div>
    </section>
    
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Images/casey-lee-awj7sRviVXo-unsplash.jpg" class="card-img-top" alt="Dish 1">
                    <div class="card-body">
                        <h5 class="card-title">Dish 1</h5>
                        <p class="card-text">Delicious dish description.</p>
                        <p class="text-primary">$15.99</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Images/joseph-gonzalez-fdlZBWIP0aM-unsplash.jpg" class="card-img-top" alt="Dish 2">
                    <div class="card-body">
                        <h5 class="card-title">Dish 2</h5>
                        <p class="card-text">Tasty meal description.</p>
                        <p class="text-primary">$12.99</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Images/lily-banse--YHSwy6uqvk-unsplash.jpg" class="card-img-top" alt="Dish 3">
                    <div class="card-body">
                        <h5 class="card-title">Dish 3</h5>
                        <p class="card-text">Yummy dish description.</p>
                        <p class="text-primary">$14.99</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="text-center p-3 bg-dark text-white mt-5">
        &copy; 2025 XOXO. All rights reserved.
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
